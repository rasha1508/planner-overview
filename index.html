    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #fff9f9;
        color: #4a4a4a;
        line-height: 1.6;
      }
      /* Widget Container */
      .widget-container {
        width: 100%;
        max-width: 1200px;
        margin: 30px auto;
        border-radius: 12px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 4px 15px rgba(212, 165, 165, 0.15);
      }
      /* Widget Content */
      .widget-content {
        padding: 20px;
      }
      /* Progress Section */
      .progress-section {
        margin-bottom: 25px;
        text-align: center;
      }
      .progress-title {
        font-family: "Parisienne", cursive;
        font-size: 28px;
        color: #a67c7c;
        margin-bottom: 15px;
      }
      .progress-bar-container {
        width: 100%;
        height: 20px;
        background-color: #f0e6e6;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #d4a5a5, #c19696);
        border-radius: 10px;
        transition: width 0.5s ease;
      }
      .progress-text {
        font-size: 16px;
        color: #a67c7c;
        font-weight: 500;
      }
      /* Stats Section */
      .stats-section {
        display: flex;
        justify-content: space-around;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }
      .stat-item {
        text-align: center;
        padding: 10px;
      }
      .stat-number {
        font-size: 24px;
        font-weight: 600;
        color: #a67c7c;
      }
      .stat-label {
        font-size: 14px;
        color: #777;
      }
      /* Horizontal Timeline Styles */
      .timeline-container {
        position: relative;
        margin-bottom: 20px;
        overflow-x: auto;
        overflow-y: hidden;
        padding-bottom: 15px;
        /* Custom scrollbar */
        scrollbar-width: thin;
        scrollbar-color: #d4a5a5 #f9f7f7;
      }
      /* Webkit scrollbar styling */
      .timeline-container::-webkit-scrollbar {
        height: 10px;
      }
      .timeline-container::-webkit-scrollbar-track {
        background: #f9f7f7;
        border-radius: 10px;
        margin: 0 15px;
      }
      .timeline-container::-webkit-scrollbar-thumb {
        background: linear-gradient(to right, #d4a5a5, #c19696);
        border-radius: 10px;
        border: 2px solid #f9f7f7;
      }
      .timeline-container::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to right, #c19696, #b88787);
      }
      .timeline-wrapper {
        display: flex;
        gap: 20px;
        min-width: max-content;
        padding: 0 10px;
      }
      .timeline-period {
        flex: 0 0 220px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: all 0.3s ease;
        height: 100%;
      }
      .timeline-period:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .timeline-header {
        padding: 15px;
        background: linear-gradient(135deg, #d4a5a5, #c19696);
        color: white;
        text-align: center;
        position: relative;
      }
      .timeline-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M15 3C7.82 3 2 8.82 2 16s5.82 13 13 13 13-5.82 13-13S22.18 3 15 3zm0 2c6.08 0 11 4.92 11 11s-4.92 11-11 11S4 22.08 4 16 8.92 5 15 5zm0 2c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z' fill='rgba(255,255,255,0.1)' fill-rule='evenodd'/%3E%3C/svg%3E");
        opacity: 0.3;
      }
      .timeline-icon {
        font-size: 24px;
        margin-bottom: 8px;
        z-index: 1;
      }
      .timeline-title {
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        font-weight: 600;
        z-index: 1;
      }
      .timeline-tasks {
        padding: 15px;
        overflow-y: hidden;
        height: auto;
      }
      .task-item {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        padding: 12px;
        margin-bottom: 12px;
        border-left: 4px solid #d4a5a5;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
      }
      .task-item:hover {
        transform: translateX(5px);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
      .task-item::before {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: transparent;
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        transition: color 0.3s ease;
      }
      .task-item:hover::before {
        color: #d4a5a5;
      }
      .task-content {
        display: flex;
        align-items: center;
      }
      .task-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #f8d7da;
        color: #721c24;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-size: 12px;
        flex-shrink: 0;
      }
      .task-text {
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        color: #4a4a4a;
        font-weight: 500;
      }
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #a67c7c;
      }
      .empty-state i {
        font-size: 48px;
        color: #d4a5a5;
        margin-bottom: 15px;
      }
      .empty-state h3 {
        font-family: "Montserrat", sans-serif;
        font-size: 20px;
        margin-bottom: 10px;
      }
      /* Print Styles */
      @media print {
        body {
          background-color: white;
          color: black;
        }
        .widget-container {
          max-width: 100%;
          box-shadow: none;
          border: none;
        }
        .task-item {
          break-inside: avoid;
          box-shadow: none;
          border: 1px solid #ddd;
        }
        .timeline-wrapper {
          flex-wrap: wrap;
        }
        .timeline-period {
          flex: 0 0 calc(33.333% - 20px);
          margin-bottom: 20px;
        }
      }
      @media (max-width: 768px) {
        .timeline-period {
          flex: 0 0 180px;
        }
        .widget-container {
          margin: 5px;
        }
        .stats-section {
          justify-content: center;
        }
        .stat-item {
          margin: 0 10px;
        }
      }
    </style>

      // Timeline Functions
      function renderTimeline() {
        const timelineWrapper = document.getElementById("timelineWrapper");
        // Clear existing timeline
        timelineWrapper.innerHTML = "";
        let hasVisibleTasks = false;
        weddingTasks.forEach((period) => {
          // Apply status filter
          const filteredTasks = period.tasks.filter((task) => {
            return task.status === "not-started";
          });
          // Only show the period if it has tasks after filtering
          if (filteredTasks.length > 0) {
            hasVisibleTasks = true;
            const timelinePeriod = document.createElement("div");
            timelinePeriod.className = "timeline-period";
            // Create header with icon and title
            const timelineHeader = document.createElement("div");
            timelineHeader.className = "timeline-header";
            const timelineIcon = document.createElement("div");
            timelineIcon.className = "timeline-icon";
            timelineIcon.innerHTML = `<i class="fas ${period.icon}"></i>`;
            const timelineTitle = document.createElement("div");
            timelineTitle.className = "timeline-title";
            timelineTitle.textContent = period.period;
            timelineHeader.appendChild(timelineIcon);
            timelineHeader.appendChild(timelineTitle);
            // Create tasks container
            const timelineTasks = document.createElement("div");
            timelineTasks.className = "timeline-tasks";
            // Add tasks
            filteredTasks.forEach((task) => {
              const taskItem = document.createElement("div");
              taskItem.className = `task-item`;
              taskItem.dataset.taskId = task.id;
              
              const taskContent = document.createElement("div");
              taskContent.className = "task-content";
              
              // Task icon
              const taskIcon = document.createElement("div");
              taskIcon.className = "task-icon";
              taskIcon.innerHTML = '<i class="fas fa-circle"></i>';
              
              // Task text
              const taskText = document.createElement("div");
              taskText.className = "task-text";
              taskText.textContent = task.text;
              
              taskContent.appendChild(taskIcon);
              taskContent.appendChild(taskText);
              taskItem.appendChild(taskContent);
              
              // Add click event to mark task as completed
              taskItem.addEventListener("click", function() {
                markTaskCompleted(task.id);
              });
              
              timelineTasks.appendChild(taskItem);
            });
            timelinePeriod.appendChild(timelineHeader);
            timelinePeriod.appendChild(timelineTasks);
            timelineWrapper.appendChild(timelinePeriod);
          }
        });
        // Show empty state if no tasks are visible
        if (!hasVisibleTasks) {
          const emptyState = document.createElement("div");
          emptyState.className = "empty-state";
          emptyState.style.width = "100%";
          emptyState.innerHTML = `
            <i class="fas fa-heart"></i>
            <h3>All tasks completed!</h3>
            <p>Congratulations on your wedding planning progress</p>
          `;
          timelineWrapper.appendChild(emptyState);
        }
        
        // Update progress stats
        updateProgressStats();
      }
      
      function markTaskCompleted(taskId) {
        weddingTasks.forEach((period) => {
          const task = period.tasks.find((t) => t.id === taskId);
          if (task) {
            task.status = "completed";
          }
        });
        renderTimeline();
      }
      
      function updateProgressStats() {
        let totalTasks = 0;
        let completedTasks = 0;
        
        weddingTasks.forEach(period => {
          period.tasks.forEach(task => {
            totalTasks++;
            if (task.status === "completed") {
              completedTasks++;
            }
          });
        });
        
        const remainingTasks = totalTasks - completedTasks;
        const progressPercentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
        
        // Update DOM elements
        document.getElementById("progressBar").style.width = `${progressPercentage}%`;
        document.getElementById("progressText").textContent = `${progressPercentage}% Complete`;
        document.getElementById("totalTasks").textContent = totalTasks;
        document.getElementById("completedTasks").textContent = completedTasks;
        document.getElementById("remainingTasks").textContent = remainingTasks;
      }
      
      // Initialize the page
      document.addEventListener("DOMContentLoaded", () => {
        renderTimeline();
      });
